<h1>product-details!</h1>

<div class="product" *ngIf="product">
    <h3> {{product.name}} </h3>
    <span class="price">{{product.price | currency}}</span>
    <div class="colorsBlock">
       <div>Colors Available</div>
        <div class="color" *ngFor="let x of product.colors" [ngStyle]="{'background':''+ x +''}">
        </div>
    </div>
    <p>{{ product.disc }}</p>
    <button type="button" (click)="addToCart(product)">Add</button>
</div>

<div class="clear"></div>
<div class="nextpriv">
    
        <a [routerLink]="['/products', indexData - 2]" [ngClass]="{'disable': indexData - 2 < 0}">Priv</a>
        <a [routerLink]="['/products', indexData]" [ngClass]="{'disable': indexInt <= indexData}">Next</a>
</div>
